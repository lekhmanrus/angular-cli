name: Lock Inactive Issues

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@8baa78972b95548b63c1d89e637b56a2f218f88c
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
